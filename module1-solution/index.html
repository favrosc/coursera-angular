<!doctype html>
<html ng-app='LunchCheck' lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller='LunchCheckController' class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <!-- Empty dishes are not considered -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch. Empty dishes are not considered"
             class="form-control" ng-model="myInput">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="clickBtn();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="myPlace">
           {{message}}
         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
